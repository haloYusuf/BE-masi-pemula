<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <title>Our webbb</title>
</head>

<body>
    <div class="container">
        <div class="container__left">
            <img src="assets/bg4.png" alt="" />
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
        </div>
        <div class="container__right">
            <div class="content">
                <img class="logo" src="assets/logo1.png" alt="logo" />
                <p class="header">Welcome to our website</p>
                <form>
                    <div class="input__group">
                        <input type="text" placeholder="Enter Username" />
                    </div>
                    <div class="input__group">
                        <input type="password" placeholder="Enter Password" />
                    </div>
                    <p><a href="#">Forgot password?</a></p>
                    <button>Sign In</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <p class="create__account">
                    New Member? <a href="register.html">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
